
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>指尖无双 - 阵容分析工具</title>

	<script>
		document.addEventListener("DOMContentLoaded", function() {
		  fetch('nav.html')
			.then(response => response.text())
			.then(data => {
			  document.querySelector('header').innerHTML = data;
			});
		});
	</script>

  </head>

  <body>
	<header></header>

    <div class="container">
      <div>
        <h2>指尖无双阵容分析工具</h2>
      </div>

      <div class="row">
        <div class="span3" border=1>
          <textarea id="mytext">关羽 诸葛亮 赵云 周瑜</textarea>
        </div>
		<button class="btn btn-primary btn-large " id="the_button">分析</button>

        <div class="span12">
          <h4>output</h4>
          <pre id="分析结果"></pre>
        </div>
      </div>


    </div> <!-- /container -->

	<script type="application/lua">
		local js = require "js"
		local window = js.global
		local document = window.document
	
		-- Get the button element
		local buttonElement = document:getElementById("the_button")
	
		-- Define the Lua function to handle the click event
		local function handleClick()
			local outputElement = document:getElementById("output")
			local mytext = document:getElementById("mytext")
			local result = {}
			for word in string.gmatch(mytext.value, "%S+") do
				table.insert(result, word)
			end
			outputElement.innerHTML = require("Combo").AnalysisBuild(result)
		end
	
		-- Set the onclick event handler using addEventListener
		buttonElement:addEventListener("click", handleClick)
	</script>

  </body>
</html>
