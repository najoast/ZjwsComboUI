
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lua.vm.js REPL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">

	<script src="js/fengari-web.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <div>
        <h2>指尖无双阵容分析工具</h2>
      </div>

      <div class="row">
        <div class="span3" border=1>
          <textarea id="mytext">关羽 诸葛亮 赵云 周瑜</textarea>
        </div>
		<button class="btn btn-primary btn-large " id="the_button">分析</button>

        <div class="span12">
          <h4>output</h4>
          <pre id="output"></pre>
        </div>
      </div>


    </div> <!-- /container -->

	<script type="application/lua">
		local js = require "js"
		local window = js.global
		local document = window.document
	
		-- Get the button element
		local buttonElement = document:getElementById("the_button")
	
		-- Define the Lua function to handle the click event
		local function handleClick()
			local outputElement = document:getElementById("output")
			local mytext = document:getElementById("mytext")
			print(mytext.value)
			print("Button clicked!")
			outputElement.innerHTML = require("Combo").AnalysisBuild({"关羽","诸葛亮","赵云","周瑜"})
		end
	
		-- Set the onclick event handler using addEventListener
		buttonElement:addEventListener("click", handleClick)
	</script>

  </body>
</html>
